
<ion-content padding>
  <img src="assets/imgs/PowerIt-title.PNG" alt="title">

  <form >
    <ion-item>
      <ion-label stacked >username</ion-label>
      <ion-input [(ngModel)] = "creds.username" name="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >password</ion-label>
      <ion-input [(ngModel)] = "creds.password" name="password" type="password"></ion-input>
    </ion-item>

    <a href="#">esqueci a senha</a>
    <button class="bt-entrar" ion-button (click)="login()" >Entrar</button>
  </form>

  </ion-content>
