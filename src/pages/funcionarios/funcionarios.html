<ion-header>
  <ion-navbar>    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/PowerIt-title.PNG" alt="title">
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Box Funcionarios-->
  <p>Funcionarios</p>
  <button ion-button>Novo</button>
  <div id="loader">
    <img src="assets/imgs/loader.gif" alt="">
    <img src="assets/imgs/loader.gif" alt="">
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of listFuncionarios">

      <ion-thumbnail item-start>
        <img class="avatar" src="https://unpkg.com/ionicons@5.5.2/dist/svg/person-circle-outline.svg">
      </ion-thumbnail>
      <ion-label>{{ item.Funcionarios.NomeCompleto }}</ion-label>
      
    </button>        
  </ion-list>
  <!--FIM Box Funcionarios-->
</ion-content>
