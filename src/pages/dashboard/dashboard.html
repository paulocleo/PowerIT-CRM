<ion-header>
  <ion-navbar>    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/PowerIt-title.PNG" alt="title">
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Funcionarios</p>
  <ion-list>
    <button ion-item *ngFor="let item of listFuncionarios | slice:0:3; let i=index">

      <ion-thumbnail item-start>
        <img src="https://unpkg.com/ionicons@5.5.2/dist/svg/person-circle-outline.svg">
      </ion-thumbnail>
      <ion-label>{{ item.employee_name }}</ion-label>
      
    </button>    
  </ion-list>

</ion-content>
